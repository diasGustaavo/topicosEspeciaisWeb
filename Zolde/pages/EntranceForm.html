<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/entrance-styles.css">
  <title>Zolde</title>
</head>
<body>
  <section class="entrance-section">
    <a href="../index.html">X</a>
    <div class="entrance-header">
      <p>Registrar entrada de veículo</p>
    </div>


    <form class="entrance-form" onsubmit="registerEntranceSubmit(event)">
      <label for="plate">Placa do veículo</label>
      <input type="text" name="plate" id="plate"/>

      <p>Categoria de veículo: </p>
      <div class="category-block">
        <div>
          <input type="radio" id="pequeno" name="category" value="pequeno">
          <label for="pequeno">Pequeno</label><br>
        </div>
        <div>
          <input type="radio" id="grande" name="category" value="grande">
          <label for="grande">Grande</label><br>
        </div>
        <div>
          <input type="radio" id="moto" name="category" value="moto">
          <label for="moto">Moto</label>
        </div>
      </div>

      <label for="aditional-services">Serviços adicionais: </label>
      <input type="text" name="aditional-services" id="aditional-services">
      
      <button type="submit" id="btn-entrance">Registrar entrada</button>
    </form>
  </section>
  <script src="../js/controllers/registerController.js"></script>
</body>
</html>
