<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/payment-styles.css">
  <title>Payment</title>
</head>
<body>
  <h1>Pagamento</h1>
  <form onsubmit="handlePaymentFormSubmit(event)">
    <a href="../index.html">X</a>
    <div class="top">
      
      <div class="input">
        <label for="number" >N°</label>
        <input type="number" id="number" name="number">        
      </div>

      <div class="input">
        <label for="plate">Placa</label>
        <input type="text" id="plate" name="plate">
      </div>

      <div class="input">
        <label for="category">Categoria</label>
        <input type="text" id="category" name="category">
      </div>

    </div>

    <div class="middle">
      <div class="date-hour">

        <div class="input">
          <label for="entrance">Data/hora de entrada</label>
          <div class="hour">
            <input type="date" id="entranceDate" name="entranceDate">    _
            <input type="time" id="entranceHour" name="entranceHour">
          </div>
        </div>

        <div class="input">
          <label for="exit">Data/hora de saída</label>
          <div class="hour">
            <input type="date" id="exitDate" name="exitDate"> _   
            <input type="time" id="exitHour" name="exitHour">
          </div>
        </div>
      </div>

      <div class="date-hour">

        <div class="input">
          <label for="duration">Permancência</label>
          <input type="text" id="duration" name="duration">
        </div>

        <div class="input">
          <label for="total">Total</label>
          <input type="text" id="total" name="total">  
        </div>

      </div>
    </div>

    <div class="bottom">
      <label for="paid">Valor: </label>
      <input type="text" id="paid" name="paid">  

      <label for="change">Troco: </label>
      <input type="text" id="change" name="change">    
    </div>

    <label for="aditionalServices">Serviços  adicionais</label>
    <input class="aditionalServices" name="aditionalServices" id="aditionalServices">


    <button type="submit" class="pay-btn">Pagar</button>
  </form>
  <script src="../js/controllers/paymentController.js"></script>
</body>
</html>
